        let buttons=document.querySelectorAll('button');
        buttons.forEach(function(button){
            button.addEventListener('click', function(event){
                buttonClick(event);
            })
        })

        function buttonClick(event){
            let cardNode=event.target.parentNode;
            const card={
                wrap :cardNode,
                img : cardNode.querySelector('img'),
                productName : cardNode.querySelector('.productName'),
                button :cardNode.querySelector('button'),
            };

            let innerTextButton = card.button.innerText;
            if(innerTextButton === 'Подробнее'){
                showText(card);
            }else if(innerTextButton === 'Отмена'){
                showImg(card);
            }

        };

        

        function showText(card){
              card.img.style.display='none';
              let text = 'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Esse corrupti facere consequuntur consectetur?';
              card.productName.insertAdjacentHTML("afterend",`<div class="text">${text}</div>`);
              card.button.innerText="Отмена";
        };

        function showImg(card){
            card.wrap.querySelector('.text').remove();
            card.img.style.display="block";
            card.button.innerText="Подробнее";

        }
